bookdown::gitbook:
  includes:
    in_header: mathjax.html
  css: style.css
  config:
    fontsettings:
      theme: white
      family: serif
      size: 2
    toc:
      collapse: section
      scroll_highlight: yes
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
    before_body: before_body.tex
    after_body: after_body.tex
  keep_tex: yes
  dev: "cairo_pdf"
  latex_engine: pdflatex
  citation_package: natbib
  template: null
  pandoc_args: --top-level-division=chapter
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
  quote_footer: ["\\VA{", "}{}"]
bookdown::epub_book:
  dev: svglite
  stylesheet: style.css


